<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <i class="fa fa-user-shield"></i>
      <h2>Admin Login</h2>
      <p>Employee Leave Management System</p>
    </div>
    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="emailId" [(ngModel)]="loginObj.emailId" class="form-control" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" placeholder="Enter password" />
      </div>
      <div class="form-options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button (click)="onLogin()" class="btn-login">Login</button>
    </form>
  </div>
</div>
